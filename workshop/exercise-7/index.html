<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
        <div class="row cute">
          <div class="col">
            <h3>Cats</h3>
            <img src="imgs/cat.jpg" alt="Cat" />
            <img src="imgs/cat2.jpeg" alt="Kitten" />
          </div>
          <div class="col">
            <h3>Dogs</h3>
            <img src="imgs/dog.jpg" alt="Dog" />
            <img src="imgs/dog2.jpg" alt="Dog" />
          </div>
          <div class="col">
            <h3>An Alpaca</h3>
            <img src="imgs/alpaca.jpg" alt="Alpaca" />
          </div>
        </div>
      <h2>Big Animals</h2>
      <div class="row">
        <div class="col">
          <h3>An Elephant</h3>
          <img src="imgs/elephant.jpg" alt="Elephant" />
        </div>
        <div class="col">
          <h3>A Giraffe</h3>
          <img src="imgs/giraffe.jpg" alt="Giraffe" />
        </div>
        <div class="col">
          <h3>A Whale And Her Baby</h3>
          <img src="imgs/whale.jpg" alt="Whale And Her Baby" />
        </div>
      </div>
      <h2>Insects</h2>
      <div class="row">
        <div class="col">
          <h3>A Firefly</h3>
          <img src="imgs/firefly.jpg" alt="Firefly" />
        </div>
        <div class="col">
          <h3>A Ladybug</h3>
          <img src="imgs/ladybug.jpg" alt="Ladybug" />
        </div>
        <div class="col">
          <h3>A Butterfly</h3>
          <img src="imgs/butterfly.jpg" alt="Butterfly" />
        </div>
      </div>
    </section>
  </body>
</html>
